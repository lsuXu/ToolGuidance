<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换 & 二维码工具 & JSON解析</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="#timestamp">时间戳转换</a></li>
            <li class="nav-item"><a href="#qrcode">二维码工具</a></li>
            <li class="nav-item"><a href="#json">JSON解析</a></li>
            <li class="nav-item"><a href="https://github.com/trending" title="GitHub热门项目">GitHub</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="timestamp" class="section">
            <h2>时间戳转换工具</h2>
            <div class="current-time">当前时间：<span id="current-time"></span></div>
            
            <div class="input-group">
                <label class="input-label">时间戳转日期时间</label>
                <input type="text" id="timestamp-input" class="input-field" placeholder="请输入10位或13位时间戳">
                <div id="digit-count" class="digit-count"></div>
                <div id="timestamp-result" class="result-area"></div>
            </div>

            <div class="input-group">
                <label class="input-label">日期时间转时间戳</label>
                <input type="datetime-local" id="datetime-input" class="input-field datetime-input">
                <div id="datetime-result" class="result-area"></div>
            </div>
        </section>

        <section id="qrcode" class="section">
            <h2>二维码工具</h2>
            
            <div class="qr-section">
                <div class="input-group">
                    <label class="input-label">文本生成二维码</label>
                    <input type="text" id="qr-text-input" class="input-field" placeholder="输入要生成二维码的文本">
                    <button id="generate-qr" class="btn btn-primary">生成二维码</button>
                </div>

                <div class="qr-container" id="qr-output"></div>

                <div class="input-group">
                    <label class="input-label">识别二维码</label>
                    <label for="qr-file-input" class="file-upload-label">选择图片</label>
                    <input type="file" id="qr-file-input" class="file-upload" accept="image/*">
                    <div id="qr-scan-result" class="result-area"></div>
                </div>
            </div>
        </section>

        <section id="json" class="section">
            <h2>JSON解析工具</h2>
            
            <div class="json-section">
                <div class="input-group">
                    <label class="input-label">JSON输入</label>
                    <textarea id="json-input" class="input-field json-input" placeholder="请输入JSON文本，输入后会自动检测格式并解析"></textarea>
                    <button id="parse-json" class="btn btn-primary">手动解析</button>
                    <div class="format-controls">
                        <button id="format-json" class="btn btn-secondary">格式化</button>
                        <button id="minify-json" class="btn btn-secondary">压缩</button>
                        <button id="copy-json" class="btn btn-secondary">复制</button>
                    </div>
                </div>

                <div class="json-output-container">
                    <pre id="json-output" class="json-output"></pre>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
